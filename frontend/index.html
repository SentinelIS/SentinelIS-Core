<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SentinelIS</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { overflow: hidden; }

        .titlebar {
            -webkit-app-region: drag;
            height: 60px;
            background: #2563eb;
            display: flex;
            align-items: center;
            padding: 0 16px;
            user-select: none;
            gap: 12px;
        }

        .logo {
            height: 90px;
            width: auto;
            margin-top: 20px;
        }

        .app-title {
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 30px;
            font-weight: 600;
            letter-spacing: 0.3px;
        }

        .drag-region {
            -webkit-app-region: drag;
            flex: 1;
            height: 100%;
        }

        .window-controls {
            -webkit-app-region: no-drag;
            display: flex;
            gap: 2px;
        }

        .window-controls button {
            width: 46px;
            height: 36px;
            border: none;
            background: transparent;
            color: rgba(255,255,255,0.9);
            cursor: pointer;
            transition: background 0.15s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .window-controls button svg {
            width: 18px;
            height: 18px;
        }

        .window-controls button:hover {
            background: rgba(255,255,255,0.15);
        }

        #close-btn:hover {
            background: #dc2626;
        }

        .window-controls button:active {
            opacity: 0.8;
        }

        iframe {
            width: 100%;
            height: calc(100vh - 52px);
            border: none;
            display: block;
        }
    </style>
</head>
<body>
    <div class="titlebar">
        <img src="icons/icon-white.svg" alt="Logo" class="logo">
        <span class="app-title">SentinelIS</span>

        <div class="drag-region"></div>

        <div class="window-controls">
            <button id="min-btn">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M19 11H5V13H19V11Z"></path>
                </svg>
            </button>
            <button id="max-btn">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M16 3H22V9H20V5H16V3ZM2 3H8V5H4V9H2V3ZM20 19V15H22V21H16V19H20ZM4 19H8V21H2V15H4V19Z"></path>
                </svg>
            </button>
            <button id="close-btn">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M10.5859 12L2.79297 4.20706L4.20718 2.79285L12.0001 10.5857L19.793 2.79285L21.2072 4.20706L13.4143 12L21.2072 19.7928L19.793 21.2071L12.0001 13.4142L4.20718 21.2071L2.79297 19.7928L10.5859 12Z"></path>
                </svg>
            </button>
        </div>
    </div>

    <iframe src="http://localhost:3000/login.html"></iframe>

    <script src="scripts/renderer.js"></script>
</body>
</html>
