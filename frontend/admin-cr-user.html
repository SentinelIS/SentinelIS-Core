<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Link for Remix Icons-->
    <link href="https://unpkg.com/remixicon/fonts/remixicon.css" rel="stylesheet">

    <title>Create Users for your Company</title>
</head>
<body>
    <form id="CreateUserForm">
        <label for="role"> Role</label>
        <p>Enter the Role for the new user</p>
        <input type="text" id="role" name="role" required>

        <br>

        <label for="firstname"> First Name</label>
        <p>Enter the First name of the new user</p>
        <input type="text" id="firstname" name="firstname" required>

        <br>

        <label for="surname"> Surname</label>
        <p>Enter the Surname of the new user</p>
        <input type="text" id="surname" name="surname" required>

        <br>

        <label for="username"> Initials</label>
        <p>Enter the Username for the new user</p>
        <input type="text" id="username" name="username" required>

        <br>
        
        <label for="password"> Password</label>
        <p>Enter a strong Password for the new user</p>
        <input type="password" id="password" name="password" required>

        <br>

        <button type="submit"> 
            <i class="ri-user-add-fill"></i>
            Create User
        </button>
    </form>
</body>
</html>
